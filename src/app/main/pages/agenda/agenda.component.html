<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Agenda</h4>
            </div>
            <div class="card-body pb-1">
              <table class="agenda">
                <thead>
                  <tr>
                    <td *ngFor="let data of nomeDiaSemana">{{ data.substring(0, 3) }}</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let week of semana">
                    <td *ngFor="let day of week">
                      <div class="day">
                        {{ day.number }}
                      </div>
                      <div class="commitment {{ checkCommitment(day.commitment) }}">
                        <p>Compromisso</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
