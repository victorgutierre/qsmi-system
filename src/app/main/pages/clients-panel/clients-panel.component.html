<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Painel do Cliente</h4>
            </div>
            <div class="card-body pb-1">
              <table>
                <thead>
                  <tr>
                    <th *ngFor="let data of listHead">{{ data }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of clients">
                    <td>{{ data.id }}</td>
                    <td class="{{ data.clientStatus }}">{{ data.name }}</td>
                    <td class="{{ verifyStatus(data.status) }} align-center">{{ data.status }}</td>
                    <td><a href="{{data.url}}" target="_blank">{{ data.url }}</a></td>
                    <td class="btn-painel"><a href="javascript:void(0);">Acessar Painel <span [data-feather]="'arrow-right-circle'"></span></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
