<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">E-mails Padrão</h4>
            </div>
            <div class="card-body pb-1">
              <div class="row">
                <div class="col-12">
                  <ngb-alert [type]="'dark'" [dismissible]="false">
                    <h4 class="alert-heading">Aviso!</h4>
                    <div class="alert-body">
                      Não esquecer de <b>ALTERAR</b> as <b>VARIÁVEIS</b> do texto.
                    </div>
                  </ngb-alert>              
                </div>
              </div>
              
              <hr style="width: 100%">

              <div class="list-group" class="mt-2">        
                <ul ngbNav #nav="ngbNav" class="nav-tabs">
                  <li ngbNavItem *ngFor="let item of list">
                    <a ngbNavLink>{{item.role}}</a>
                    <ng-template ngbNavContent>
                      <button *ngFor="let btn of item.list" type="button" class="list-group-item list-group-item-action" (click)="modalOpen(modal, btn.title, btn.component)">
                        <span [data-feather]="'file-text'" [size]="16" [class]="'mr-1'"></span>
                        {{btn.title}} - <b>{{btn.role}}</b> 
                      </button>
                    </ng-template>
                  </li>
                </ul>
                <div [ngbNavOutlet]="nav"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1"><b>E-mail padrão:</b> {{modalTitle}}</h4>
    <button type="button" (click)="modal.close()" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus [innerHTML]="modalTemplate"></div>
  <div class="modal-footer"></div>
</ng-template>
