<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Seleção de Palavras Chave</h4>
            </div>
            <div class="card-body pb-1">
              <div class="row">
                <div class="col-md-10">
                  <label for="basicTextarea">Insira a lista de palavras-chave abaixo.</label>
                </div>
                <div class="col-md-2">
                  <p>Palavras já inseridas: 0</p>
                </div>
              </div>
              <fieldset class="form-group">
                <textarea class="form-control" id="basicTextarea"></textarea>
              </fieldset>
              <button type="button" class="btn btn-primary" rippleEffect>
                <span [data-feather]="'target'"></span> Verificar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
