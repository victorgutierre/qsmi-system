<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

      <!-- Basic Alerts start -->
      <section id="home-page">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="row">
                <div class="card-header col-md-10">
                  <h4 class="card-title">Blogs</h4>
                </div>
              </div>
              <div class="card-body pb-1">
                <table class="table-striped table">
                  <thead>
                    <tr>
                      <th *ngFor="let data of tableHeader">{{ data }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of content">
                      <td class="align-center">{{ data.id }}</td>
                      <td>{{ data.name }}<br> <a href="https://www.{{ data.url }}">{{ data.url }}</a></td>
                      <td class="align-center {{ transformStatus(data.status) }}">{{ data.status }}</td>
                      <td class="align-center">{{ data.writer }}</td>
                      <td class="align-center">{{ data.inProgress }}</td>
                      <td class="align-center">{{ data.finished }}</td>
                      <td class="align-center">{{ data.approved }}</td>
                      <td class="align-center">{{ data.archived }}</td>
                      <td class="align-center">{{ data.total }}</td>
                      <td class="align-center"><a href="javascript:void(0);"><span [data-feather]="'pen-tool'"></span> Editar</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Basic Alerts end -->
  </div>
</div>
