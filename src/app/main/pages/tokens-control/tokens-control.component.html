<div class="content-wrapper container-xxl p-0">
  <div class="content-body">

    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Controle de Tokens</h4>
            </div>
            <div class="card-body pb-1">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th *ngFor="let data of clientsHeader">{{ data }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of clients" class="{{ transformStatus(data.status) }}">
                    <td>{{ data.name }}</td>
                    <td><a href="https://{{ data.url }}" target="_blank">{{ data.url }}</a></td>
                    <td>{{ data.service }}</td>
                    <td>{{ data.token }}</td>
                    <td>{{ data.tokenStatus }}</td>
                    <td class="options">
                      <select>
                        <option value="" selected disabled>-- Selecione uma Opção --</option>
                        <option value="1">Ativo</option>
                        <option value="2">Desindexar</option>
                        <option value="3">Bloquear</option>
                        <option value="4">Redirecionar</option>
                      </select>
                      <button type="button" rippleEffect class="btn btn-outline-primary"  placement="top" ngbTooltip="Confirmar alteração"><span [data-feather]="'check'"></span></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
