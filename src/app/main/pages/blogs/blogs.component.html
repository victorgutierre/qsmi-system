<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="row">
              <div class="card-header col-md-10">
                <h4 class="card-title">Blogs</h4>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-outline-primary btn-search" (click)="isCollapsed5 = !isCollapsed5" [attr.aria-expanded]="!isCollapsed5" aria-controls="collapseExample4" rippleEffect>Habilitar Pesquisa</button>
              </div>
            </div>
            <div [ngbCollapse]="isCollapsed5">
              <div class="card mb-0">
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="largeInput">Título</label>
                      <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="largeInput">Conteúdo</label>
                      <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="largeInput">Descrição</label>
                      <input class="form-control" type="text" />
                    </div>
                    <div class="form-group offset-8 col-md-4 align-right">
                      <button type="button" class="btn btn-outline-primary" rippleEffect>
                        <span [data-feather]="'search'" [class]="'mr-25'"></span> Pesquisar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body pb-1">
              <app-blog-list [listHead]="listHead" [listData]="listData"></app-blog-list>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
