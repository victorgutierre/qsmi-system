<div class="content-wrapper container-xxl p-0">
  <div class="content-body">

    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Gerasites</h4>
            </div>
            <div class="card-body pb-1">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th *ngFor="let data of clientsHeader">{{ data }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of clients" class="{{ transformStatus(data.status) }}">
                    <td class="align-center">{{ data.id }}</td>
                    <td>{{ data.name }}<br> <a href="https://{{ data.url }}" target="_blank">{{ data.url }}</a></td>
                    <td class="align-center">{{ data.keywords }}</td>
                    <td class="align-center">{{ data.suggestions }}</td>
                    <td class="align-center">{{ data.regions }}</td>
                    <td class="align-center">{{ data.urls }}</td>
                    <td class="align-center">{{ data.archives }}</td>
                    <td class="align-center">{{ data.status }}</td>
                    <td class="options"><button><span [data-feather]="'edit-2'"></span> Editar</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
